apiVersion: v1
kind: Service
metadata:
  name: ilb-nginx # Or your preferred name here
  annotations:
    cloud.google.com/load-balancer-type: "Internal"
  labels:
    app: nginx
spec:
  type: LoadBalancer
  loadBalancerIP:
  loadBalancerSourceRanges:
  ports:
  - port: 8080
    protocol: TCP # default; can also specify UDP
  selector:
    app: nginx
