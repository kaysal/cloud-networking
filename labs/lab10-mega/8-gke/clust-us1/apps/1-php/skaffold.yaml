apiVersion: skaffold/v2alpha1
kind: Config
deploy:
  kubectl:
    manifests:
    - ./manifests/**.yaml
profiles:
- name: travis-ci
  build:
    local:
      push: false
- name: gcb
  build:
    artifacts:
    - image: phpapp
      context: src/phpapp
    - image: phpapp2
      context: src/phpapp2
    tagPolicy:
      envTemplate:
        template: "{{.IMAGE_NAME}}:v1"
    googleCloudBuild:
      diskSizeGb: 300
      machineType: N1_HIGHCPU_32
      timeout: 4000s
- name: td
  build:
    artifacts:
    - image: phpapp
      context: src/phpapp
    - image: phpapp2
      context: src/phpapp2
    tagPolicy:
      envTemplate:
        template: "{{.IMAGE_NAME}}:v1"
  test:
    - image: us.gcr.io/shared-svc-project-x/phpapp:v1
      structureTests:
        - ./test/*
    - image: us.gcr.io/shared-svc-project-x/phpapp2:v1
      structureTests:
        - ./test/*
- name: dev
  build:
    artifacts:
    - image: phpapp
      context: src/phpapp
    - image: phpapp2
      context: src/phpapp2
    tagPolicy:
      envTemplate:
        template: "{{.IMAGE_NAME}}:v1"
  test:
    - image: us.gcr.io/shared-svc-project-x/phpapp:v1
      structureTests:
        - ./test/*
    - image: us.gcr.io/shared-svc-project-x/phpapp2:v1
      structureTests:
        - ./test/*
  portForward:
    - resourceType: service
      resourceName: phplb
      port: 80
      localPort: 3005
